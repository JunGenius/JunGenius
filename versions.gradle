    def deps = [:]

    def butterknife = [:]
    butterknife.runtime = "com.jakewharton:butterknife:$versions.butterknife"
    butterknife.compiler = "com.jakewharton:butterknife-compiler:$versions.butterknife"
    deps.butterknife = butterknife

    def support = [:]
    support.annotations = "com.android.support:support-annotations:$versions.support"
    support.app_compat = "com.android.support:appcompat-v7:$versions.support"
    support.recyclerview = "com.android.support:recyclerview-v7:$versions.support"
    support.constraint = "com.android.support.constraint:constraint-layout:$versions.constraint"
    support.cardview = "com.android.support:cardview-v7:$versions.support"
    support.design = "com.android.support:design:$versions.support"
    support.v4 = "com.android.support:support-v4:$versions.support"
    support.core_utils = "com.android.support:support-core-utils:$versions.support"
    deps.support = support


    def arouter = [:]
    arouter.runtime = "com.alibaba:arouter-api:$versions.arouter_version"
    arouter.compiler = "com.alibaba:arouter-compiler:$versions.arouter_processor_version"
    deps.arouter = arouter

    def alibaba = [:]
    alibaba.arouter_api = "com.alibaba:arouter-api:$versions.arouter"
    deps.alibaba = alibaba

    def luojilab = [:]
    luojilab.ddcomponent = "com.luojilab.ddcomponent:componentlib:$versions.ddcomponent"
    deps.luojilab = luojilab

    def mikepenz = [:]
    mikepenz.materialdrawer = "com.mikepenz:materialdrawer:$versions.materialdrawer"
    mikepenz.material = "com.mikepenz:google-material-typeface:$versions.material"
    mikepenz.fontawesome = "com.mikepenz:fontawesome-typeface:$versions.fontawesome"
    mikepenz.octicons = "com.mikepenz:octicons-typeface:$versions.octicons"
    deps.mikepenz = mikepenz

    def qj = [:]
    qj.logger = "com.qj.logger:QYLogger:$versions.logger"
    qj.retrofit_client = "com.qj.client:JYRetrofitClient:$versions.retrofit_client"
    deps.qj = qj

    def arch = [:]
    arch.paging = "android.arch.paging:runtime:$versions.paging"
    arch.paging_common = "android.arch.paging:common:$versions.paging"
    deps.arch = arch

    def lifecycle = [:]
    lifecycle.extensions = "android.arch.lifecycle:extensions:$versions.arch"
    lifecycle.compiler = "android.arch.lifecycle:compiler:$versions.arch"
    deps.lifecycle = lifecycle

    def rxlifecycle = [:]
