    rxlifecycle.components = "com.trello.rxlifecycle2:rxlifecycle-components:$versions.rxlifecycle"
    deps.rxlifecycle = rxlifecycle

    def dagger = [:]
    dagger.runtime = "com.google.dagger:dagger:$versions.dagger"
    dagger.android = "com.google.dagger:dagger-android:$versions.dagger"
    dagger.android_support = "com.google.dagger:dagger-android-support:$versions.dagger"
    dagger.compiler = "com.google.dagger:dagger-compiler:$versions.dagger"
    dagger.android_support_compiler = "com.google.dagger:dagger-android-processor:$versions.dagger"
    deps.dagger = dagger

    def thinker = [:]
    thinker.android_lib = "com.tencent.tinker:tinker-android-lib:$versions.thinker"
    thinker.android_anno = "com.tencent.tinker:tinker-android-anno:$versions.thinker"
    deps.thinker = thinker

    def greenrobot = [:]
    greenrobot.greendao = "org.greenrobot:greendao:3.0.1"
    greenrobot.greendao_generator = "org.greenrobot:greendao-generator:3.0.0"
    deps.greenrobot = greenrobot

    deps.toasty = "com.github.GrenderG:Toasty:$versions.toasty"
    deps.loading_library = "com.wang.avi:library:2.1.3"
    deps.materialcolors = "com.zzhoujay.materialcolors:materialcolors:1.0.0"
    deps.acra = "ch.acra:acra:4.9.0"
    deps.multidex = "com.android.support:multidex:1.0.3"
    deps.eventbus = "org.greenrobot:eventbus:3.0.0"
    deps.rudeness = "com.bulong.rudeness:rudeness:latest.release@aar"
    deps.rxbinding =  "com.jakewharton.rxbinding2:rxbinding:2.1.1"
    deps.bindingcollectionadapter =  "me.tatarka.bindingcollectionadapter2:bindingcollectionadapter:2.2.0"
    deps.bindingcollectionadapter_recyclerview =  "me.tatarka.bindingcollectionadapter2:bindingcollectionadapter-recyclerview:2.2.0"
    ext.deps = deps

    def build_versions = [:]
    build_versions.min_sdk = 21
    build_versions.target_sdk = 27
    build_versions.compile_sdk = 27
    build_versions.build_tools = "27.1.1"
    ext.build_versions = build_versions

    def app_versions = [:]
    app_versions.version_name = "1.0"
    app_versions.version_code = 1
    ext.app_versions = app_versions

    ext.TINKER_VERSION="$versions.thinker"
    ext.TINKER_ID="$versions.thinker_id"
    ext.TINKER_ENABLE="$versions.thinker_enable"

    ext.GREENDAO_VERSION="$versions.greendao_version"



    def addRepos(RepositoryHandler handler) {

        handler.maven {
            url 'https://maven.google.com/'
            name 'Google'
        }

        handler.jcenter()
        handler.maven { url 'https://maven.google.com' }
        handler.maven { url 'https://jitpack.io' }
        handler.maven { url 'https://dl.bintray.com/jungenius0108/JunGenius' }
        handler.mavenCentral()

    }
    ext.addRepos = this.&addRepos
